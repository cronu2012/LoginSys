<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .form-block > * {
            margin: 10px auto;
        }

        .block2 > * {
            margin: auto 10px;
        }

        .block2 {
            display: flex;
        }

        .block2 > input {
            width: auto;
        }

        .button {
            display: flex;
            justify-content: right;
        }

        .button > * {
            margin: auto 5px;
        }

        .error{
            width: 600px;
        }
        .error > p {
            color: red;
            margin: auto auto 5px 30px ;
            text-align: left;
        }
    </style>

    <title>Create Page</title>
</head>
<body>
<div class="main">
    <article class="block">
        <form class="form-block" th:action="@{/create/member}" enctype="multipart/form-data" method="post">
            <div class="form-floating mb-3">
                <input name="email" type="text" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail" th:text="#{create.email}">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input name="password" type="password" class="form-control" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword" th:text="#{create.password}">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input name="password_again" type="password" class="form-control" id="floatingPassword2"
                       placeholder="Password">
                <label for="floatingPassword2" th:text="#{create.password.again}">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input name="name" type="text" class="form-control" id="floatingName" placeholder="Name">
                <label for="floatingName" th:text="#{create.name}"></label>
            </div>
            <div class="block2">
                <p th:text="#{create.gender}"></p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="radio-male" value="MALE">
                    <label class="form-check-label" for="radio-male" th:text="#{create.gender.male}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="radio-female" value="FEMALE" checked>
                    <label class="form-check-label" for="radio-female" th:text="#{create.gender.female}">
                    </label>
                </div>
            </div>
            <div class="block2">
                <p th:text="#{create.birthday}"></p>
                <input type="date" name="birthday" class="form-control">
            </div>
            <div class="block2">
                <p th:text="#{create.image}"></p>
                <input type="file" name="image1" class="form-control">
            </div>
            <div class="button">
                <button type="submit" class="btn btn-primary" th:text="#{login.submit}"></button>
                <button type="reset" class="btn btn-primary" th:text="#{login.clear}"></button>
                <a th:href="@{/login}" th:text="#{create.login}"></a>
            </div>
        </form>
    </article>
</div>
<div class="main">
    <div class="error" th:if="${errMsg!=null}">
        <p th:each="msg:${errMsg}" th:text="${msg}"></p>
    </div>
</div>
</body>
</html>
